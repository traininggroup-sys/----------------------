      .task-grid {

      }
      .task {

      .task label {

      .subtask input {

      }
      .progress-bar {
        height: 8px;
        border-radius: 5px;
        margin-top: 10px;
        background-color: #ccc;
        overflow: hidden;
      }
      .progress-fill {
        height: 100%;
        background-color: #00796b;
        transition: width 0.3s ease;
      }
      .celebration {
        text-align: center;
        font-size: 22px;
        color: #ff9800;

      }
      .modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.6);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      .modal-content {
        background: white;
        padding: 20px;
        border-radius: 12px;
        text-align: center;
        max-width: 90%;
      }
      .modal-content p {
        margin-bottom: 20px;
        font-size: 18px;
      }
      .modal-content a {
        display: inline-block;
        background: #00796b;
        color: white;
        padding: 10px 20px;
        border-radius: 8px;
        text-decoration: none;
        font-weight: bold;
      }
      .modal-content button {
        background: transparent;
        color: #00796b;
        border: none;
        font-size: 16px;
        margin-top: 10px;
        cursor: pointer;
      }

      @media (max-width: 600px) {
        .task-grid {
          grid-template-columns: 1fr;
        }
        .logo {
          width: 100px;
          height: 100px;
        }
        h2 {
          font-size: 20px;
        }
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      @keyframes fadeInDown {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      @keyframes bounceIn {
        0% {
          transform: scale(0.8);
          opacity: 0;
        }
        60% {
          transform: scale(1.1);
          opacity: 1;
        }
        100% {
          transform: scale(1);
        }
      }
      @keyframes pop {
        0% {
          transform: scale(0.8);
        }
        50% {
          transform: scale(1.2);
        }
        100% {
          transform: scale(1);
        }
      }
    </style>
  </head>

    <!-- ŸÖŸàÿØÿßŸÑ ÿßŸÑÿ™ÿ≠ŸÅŸäÿ≤ -->

    </div>

    <!-- ÿßŸÑŸàÿßÿ¨Ÿáÿ© ÿßŸÑÿ£ŸàŸÑŸâ -->
    <div class="container" id="homePage">
      <img src="5776125144014639249.jpg" alt="ÿ¥ÿπÿßÿ± ÿßŸÑÿ¨ÿ±Ÿàÿ®" class="logo" />
      <h2>ÿ¨ÿ±Ÿàÿ® ÿ£ÿ≥ÿ¶ŸÑÿ© ÿßŸÑÿ¨Ÿáÿßÿ≤ ÿßŸÑŸÖÿ±ŸÉÿ≤Ÿä</h2>
      <p class="subtitle">ÿßÿ®ÿØÿ£ ŸàÿÆŸÑŸëŸä ŸÉŸÑ ŸÜŸÖŸàÿ∞ÿ¨ ÿπŸÑŸäŸá ÿπŸÑÿßŸÖÿ© ‚úÖ</p>
      <input type="text" id="username" placeholder="ÿßŸÉÿ™ÿ® ÿßÿ≥ŸÖŸÉ ŸáŸÜÿß" />

    <!-- ÿßŸÑŸàÿßÿ¨Ÿáÿ© ÿßŸÑÿ´ÿßŸÜŸäÿ© -->
    <div class="container" id="tasksPage">
      <h2>ÿ™ŸÇÿØŸÖŸÉ ÿßŸÑÿØÿ±ÿßÿ≥Ÿä</h2>
      <div id="sections"></div>
      <div style="text-align: center; margin-top: 20px">
        <button onclick="resetSession()">ÿ™ÿ≥ÿ¨ŸäŸÑ ÿÆÿ±Ÿàÿ¨</button>

    </div>

    <script>
      const subjects = {
        "üìò ÿßŸÑŸÑÿ∫ÿ© ÿßŸÑÿπÿ±ÿ®Ÿäÿ©": 3,
      };

      function openModal(message, link) {
        document.getElementById("modalMessage").textContent = message;
        document.getElementById("modalLink").href = link;
        document.getElementById("modal").style.display = "flex";
      }

      function closeModal() {
        document.getElementById("modal").style.display = "none";
      }

      function startStudy() {
        const name = document.getElementById("username").value.trim();
        if (!name) return alert("ŸÖŸÜ ŸÅÿ∂ŸÑŸÉ ÿ£ÿØÿÆŸÑ ÿßÿ≥ŸÖŸÉ");
        localStorage.setItem("studentName", name);
        document.getElementById("homePage").style.display = "none";
        document.getElementById("tasksPage").style.display = "block";
        renderTasks(name);
      }

      function resetSession() {
        localStorage.removeItem("studentName");
        document.getElementById("homePage").style.display = "block";
        document.getElementById("tasksPage").style.display = "none";
      }

      function renderTasks(name) {
        const container = document.getElementById("sections");
        container.innerHTML = "";

        for (const [subject, count] of Object.entries(subjects)) {
          const section = document.createElement("div");
          section.className = "task-section";

          const title = document.createElement("h4");
          title.textContent = subject;
          section.appendChild(title);

          const grid = document.createElement("div");
          grid.className = "task-grid";

          let completed = 0;
          let totalSubtasks = 0;

          for (let i = 1; i <= count; i++) {
            const task = document.createElement("div");
            task.className = "task";

            const label = document.createElement("label");
            label.textContent = `ŸÜŸÖŸàÿ∞ÿ¨ ${i}`;
            task.appendChild(label);

            const subtasks = [
              "üìñ ŸÖÿ∞ÿßŸÉÿ±ÿ© ÿßŸÑŸÜŸÖŸàÿ∞ÿ¨",
              "üó≥Ô∏è ÿ≠ŸÑ ÿßŸÑÿßÿ≥ÿ™ŸÅÿ™ÿßÿ°ÿßÿ™",
              "‚è±Ô∏è ÿßÿÆÿ™ÿ®ÿßÿ± ÿ®ŸàŸÇÿ™",
            ];

            subtasks.forEach((sub, index) => {
              const subtask = document.createElement("div");
              subtask.className = "subtask";

              const span = document.createElement("span");
              span.textContent = sub;

              const checkbox = document.createElement("input");
              checkbox.type = "checkbox";

              const key = `${name}-${subject}-model-${i}-step-${index}`;
              const saved = localStorage.getItem(key);
              if (saved === "true") checkbox.checked = true;

              checkbox.addEventListener("change", () => {
                localStorage.setItem(key, checkbox.checked);
                renderTasks(name);

                // ŸÅÿ™ÿ≠ ŸÖŸàÿØÿßŸÑ ÿ≠ÿ≥ÿ® ÿßŸÑÿÆÿ∑Ÿàÿ©
                if (
                  checkbox.checked &&
                  subject === "üìò ÿßŸÑŸÑÿ∫ÿ© ÿßŸÑÿπÿ±ÿ®Ÿäÿ©" &&
                  i === 1
                ) {
                  if (index === 1) {
                    openModal(
                      "üó≥Ô∏è ŸÖŸÖÿ™ÿßÿ≤! ŸáŸÑ ÿ™ÿ±ÿ∫ÿ® ŸÅŸä ÿ≠ŸÑ ÿßÿ≥ÿ™ŸÅÿ™ÿßÿ° ŸÜŸÖŸàÿ∞ÿ¨ 1ÿü",
                      "https://t.me/c/2299629125/5/27280"
                    );
                  }
                  if (index === 2) {
                    openModal(
                      "‚è±Ô∏è ÿ≠ÿßŸÜ ŸàŸÇÿ™ ÿßÿÆÿ™ÿ®ÿßÿ± ŸÜŸÖŸàÿ∞ÿ¨ 1! ÿ¨ÿßŸáÿ≤ÿü",
                      "https://t.me/c/2299629125/13/29933"
                    );
                  }
                }
              });

              subtask.appendChild(span);
              subtask.appendChild(checkbox);
              task.appendChild(subtask);
              totalSubtasks++;
            });

            grid.appendChild(task);
          }

          const progress = document.createElement("div");
          progress.className = "progress-bar";
          const fill = document.createElement("div");
          fill.className = "progress-fill";
          fill.style.width = `${(completed / totalSubtasks) * 100}%`;
          progress.appendChild(fill);
          section.appendChild(progress);
          section.appendChild(grid);
          container.appendChild(section);
        }
      }

      window.onload = () => {
        const savedName = localStorage.getItem("studentName");
        if (savedName) {
          document.getElementById("homePage").style.display = "none";
          document.getElementById("tasksPage").style.display = "block";
          renderTasks(savedName);
        }
      };
    </script>
